<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100&display=swap" rel="stylesheet">
<body>
    <section class="form_content">
        <h1><u>contact form</u></h1>
       <div class="icon_area">
            <div class="icon_section">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                    <p><b>Address:</b> Banani, Dhaka, Bangladesh</p>
            </div>
            <div class="icon_section">
                <div class="icon">
                         <i class="fa-solid fa-phone"></i>
                    </div>
                         <p><b>Phone:</b> <a href="">+880172708####</a></p>
            </div>
            <div class="icon_section">
                <div class="icon">
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                    <p><b>Email:</b> <a href="">info@yoursite.com</a></p>
            </div>
            <div class="icon_section">
                <div class="icon">
                    <i class="fa-solid fa-earth-americas"></i>
                </div>
                    <p><b>Website</b> <a href="">yoursite.com</a></p>
            </div>
       </div>





       <div class="form_wraper">
            <div class="contact">
                <h2>Contact us</h2>
                <form action="">
                    
                    <div class="input_content">
                        <div class="name">
                            <label for="">FULL NAME</label><br>
                            <input type="text" placeholder="Name"><br>
                        </div>
    
                        <div class="email">
                            <label for="">EMAIL ADDRESS</label><br>
                            <input type="email" placeholder="Email"><br>
                        </div>
                    </div>

                   <div class="subject">
                        <label for="">SUBJECT</label><br>
                        <input type="text" placeholder="Subject"><br>
                   </div>
                    
                   <div class="message">
                        <label for="">MESSAGE</label><br>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea><br>
                   </div>

                   <div class="send">
                        <a href="#">Send Message</a>
                   </div>

                </form>

            </div>





            <div class="picture">
                <img src="image/banner.png" alt="">
            </div>
       </div>
       
    </section>
    
</body>
</html>
